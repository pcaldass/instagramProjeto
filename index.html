<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagramWrapper">
        <div class="instagramPhone">
            <img src="imagens/instagram-celular.png" alt="">
        </div>
        <div class="instagramContinue">
            <div class="group">
                <img src="imagens/instagram-logo.png" class="instagramLogo" alt="">
                <div class="profilePhoto">
                    <img src="imagens/perfil-instagram.jpg" alt="">
                </div>
                <a href="#" class="instagramLogin">Continue como p_caldass</a>
                <a href="#" class="instagramLogout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="notAccount">Não é p_caldass?</p>
                <p class="notAccount">
                    <span class="linkBlue">Alterar Conta</span>
                    ou
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
            <div class="getTheApp"></div>
            <p class="getApp">Baixe o Aplicativo</p>
            <div class="download">
                <a href="#" class="appDownload"></a>
                <a href="#" class="appDownload"></a>
            </div>
        </div>
    </div>
</body>
</html>
